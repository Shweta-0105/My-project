<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="life.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>
</head>
<body>
    <div class="background">
        <div id="initialText" class="container">
            <h1>Kindly Enter Your Date of Birth</h1>
            </div> 
            <div id="afterDOBBtnTxt" class="container"> 
                <div class="center">
                <h1>How much Life Journey covered,Till Now</h1>
                <div class="time-container">
                    
                    <h2>
                        <div id="year">0</div>
                        Years
                    </h2>
                    <h2>
                        <div id="month">0</div>
                        Months
                    </h2>
                    <h2>
                        <div id="day">0</div>
                        Days
                    </h2>
                    <h2>
                        <div id="hour">0</div>
                        Hours
                    </h2>
                    <h2>
                        <div id="minute">0</div>
                        Minutes
                    </h2>
                    <h2>
                        <div id="second">0  </div>
                        Seconds
                    </h2>
                </div>
                </div>
               </div>
                </div>
       
          <div class="settings">
            <i id="settingIcon"class="fa-solid fa-gear"></i>
            <div id=settingContent class="setting_content hide">
        <input type="date" id="dobInput"/> 
    <button id="dobbutton">Add Dob</button> 
   </div>
</div>  
</div>
    
<script src="./life.js"></script>
    

    
</body>
</html>
